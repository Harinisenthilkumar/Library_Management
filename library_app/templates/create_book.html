<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #D1C4E9); /* Gradient background */
            margin: 0;
            padding: 0;
            transition: background 0.3s;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Form Styling */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #8A2BE2; /* Violet button color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #6A1B9A; /* Darker Violet on hover */
            transform: translateY(-2px);
        }

        /* Table Styling */
        .book-table {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(100deg, #FF6B6B, lightyellow, blue); /* Red, Blue, Violet gradient */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
            border-radius: 8px; /* Rounded corners */
        }

        .book-table th, .book-table td {
            border: 1px solid #red; /* Light Gray border for cells */
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        /* Table Header Styling */
        .book-table th {
            background-color: #8A2BE2; /* Violet background for header */
            color: #red; /* White text for header */
        }

        /* Row Colors */
        .book-table tr:nth-child(odd) {
            background-color: #FF6B6B; /* Coral Red for odd rows */
            color: #red; /* White text for odd rows */
        }

        .book-table tr:nth-child(even) {
            background-color: #D1C4E9; /* Light Violet for even rows */
            color: #333; /* Dark text for better contrast */
        }

        /* Table Row Hover Effect */
        .book-table tr:hover {
            background-color: #C0392B; /* Dark Red on hover */
            color: #red; /* White text color on hover */
        }

        /* Optional: Additional styles for the table */
        .book-table th, .book-table td {
            border-radius: 8px; /* Rounded corners for cells */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if book.id %}Edit Book{% else %}Add New Book{% endif %}</h2>
        <form method="POST" action="{% if book.id %}{% url 'update_book' book.id %}{% else %}{% url 'create_book' %}{% endif %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.authors }}" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>

            <label for="pagecount">Page Count:</label>
            <input type="text" id="pagecount" name="pagecount" value="{{ book.page_count }}" required>

            <label for="Available">Available:</label>
            <select name="Available" id="Available">
                <option value="True" {% if book.available %}selected{% endif %}>Yes</option>
                <option value="False" {% if not book.available %}selected{% endif %}>No</option>
            </select>

            <button type="submit">{% if book.id %}Update{% else %}Add{% endif %} Book</button>
        </form>
    </div>
</body>
</html>
