<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Member</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(100deg, #FF6B6B, lightyellow, blue); /* Red, Blue, Violet gradient */

            margin: 0; padding: 0;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto; /* Center container */
            padding: 30px; /* Padding for spacing */
            background-color: red
            border-radius: 20px; /* Softer rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
        }

        /* Header Styling */
        h1 {
            text-align: center; margin-bottom: 20px; color: #333; /* Darker text for better contrast */
        }

        /* Message Styling */
        .messages { margin-bottom: 20px; }
        
        .message {
            padding: 10px; border-radius: 6px; margin-bottom: 10px;
        }

        /* Form Group Styling */
        .form-group { margin-bottom: 15px; }

        /* Label Styling */
        label {
            display: block; margin: 10px 0 5px; font-weight: bold; /* Bold labels for emphasis */
            color: black; /* Softer color for labels */
        }

        /* Input and Select Styling */
        input, select {
            width: 100%; padding: 12px; /* Increased padding for input fields */
            border: 1px solid #ced4da; /* Slightly darker border */
            border-radius: 6px; /* Slightly larger border radius */
            box-sizing: border-box; /* Ensure padding and border are included in width */
            transition: border-color 0.3s; /* Transition effect for focus */
        }

        input:focus, select:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        /* Button Styling */
        button {
            width: 100%; padding: 12px; /* Increased button padding */
            background-color: #8A2BE2; /* Green button */
            color: white; border: none; border-radius: 6px; /* Slightly larger border radius */
            cursor: pointer; transition: background-color 0.3s, transform 0.3s; /* Added transition for button */
        }

        button:hover {
            background-color:#6A1B9A; /* Darker green on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Member</h1>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Member Creation Form -->
        <form method="POST" action="{% url 'create_member' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Member Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter member name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter member email" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Create Member</button>
            </div>
        </form>
    </div>
</body>
</html>
